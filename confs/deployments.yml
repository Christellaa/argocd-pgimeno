apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-selec
  template:
    metadata:
      labels:
        app: app-selec
    spec:
      containers:
        - name: app-container
          image: nginx:stable-trixie
          ports:
            - containerPort: 80
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: app-volume
              mountPath: /usr/share/nginx/html
      volumes:
        - name: app-volume
          configMap:
            name: app-files